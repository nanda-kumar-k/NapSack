{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'pages/addtocart.css' %}"
          xmlns="http://www.w3.org/1999/html">
</head>
<body>
<div id="container">
    <div id="success-box">
        <div class="dot"></div>
        <div class="dot two"></div>
        <div class="face">
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth happy"></div>
        </div>
        <div class="shadow scale"></div>
        <div class="message">
            <h1 class="alert">Success!</h1>
            <p>Added To Cart</p>
        </div>
        <button class="button-box">
            <a href="#"><h1 class="green">continue</h1></a>
        </button>
    </div>
    <div id="error-box">
        <div class="dot"></div>
        <div class="dot two"></div>
        <div class="face2">
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth sad"></div>
        </div>
        <div class="shadow move"></div>
        <div class="message">
            <h1 class="alert">Error!</h1>
            <p>oh no, something went wrong.
        </div>
        <button class="button-box">
            <h1 class="red">try again</h1>
        </button>
    </div>
</div>

<footer>
    <p>made by <a href="https://codepen.io/juliepark"> julie</a> â™¡
</footer>
</body>
</html>
